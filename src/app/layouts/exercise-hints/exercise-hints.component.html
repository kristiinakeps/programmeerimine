<div *ngIf="!hidden" class="hint-container mt-3" @fadeInOutAnimation>
  <div>
    <span [innerHTML]="hints[currentLevel].text"></span>
  </div>
  <div *ngIf="hints[currentLevel].code" class="code-block mt-2">
    <span [innerHTML]="hints[currentLevel].code"></span>
  </div>
  <div class="mt-2">
    <button *ngIf="currentLevel > 0" class="btn btn-hint m-2" (click)="previousHint()">
      <fa-icon [icon]="'arrow-left'"></fa-icon>
      <span class="ps-2">Eelmine vihje</span>
    </button>
    <button *ngIf="currentLevel < hints.length - 1" class="btn btn-hint m-2" (click)="nextHint()">
      <fa-icon [icon]="'arrow-right'"></fa-icon>
      <span class="ps-2">Järgmine vihje</span>
    </button>
  </div>
</div>
<div class="mt-3">
  <button class="btn btn-primary m-2" (click)="toggleHints()">
    <fa-icon [icon]="hidden ? 'arrow-down' : 'arrow-up'"></fa-icon>
    <span class="ps-2">{{ hidden ? 'Näita vihjet' : 'Peida vihje' }}</span>
  </button>
</div>
