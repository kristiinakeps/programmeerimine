<div class="intro-container mt-4" [formGroup]="form">
  <h5 class="self-test">Enesekontroll. {{ title }}</h5>
  <div class="mt-2" *ngIf="fileName"><span>{{ fileName }}</span></div>
  <div *ngIf="fileContents" class="code-block fst-italic my-2">
    <span [innerHTML]="fileContents"></span>
  </div>
  <div *ngIf="code" class="code-block my-2">
    <span [highlight]="code"></span>
  </div>
  <div *ngFor="let item of items; let i = index" class="mt-2">
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="{{ formControlNameBase }}{{ i }}"
             formControlName="{{ formControlNameBase }}{{ i }}">
      <label class="form-check-label" for="{{ formControlNameBase }}{{ i }}" [innerHTML]="item.answer"></label>
    </div>
  </div>
  <div class="mt-2">
    <button class="btn btn-self-test m-2" (click)="check()">Kontrolli</button>
  </div>
  <div *ngIf="showFeedback" class="mt-2"
       [ngClass]="{'feedback-correct': isCorrect, 'feedback-incorrect': !isCorrect}" [innerHTML]="isCorrect ? correct : incorrect">
  </div>
</div>
